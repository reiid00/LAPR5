<div>
<button style="margin-left: -20px;margin-top: px" (click)="onCreatePostClick()">Create Post</button>
<button style="margin-left: 10px;margin-top: px" (click)="onSearchFeedClick()">Search Post</button>
</div>
      <ng-container *ngFor="let post of dataSource">
      
         <div class="card text-center">
               <div class="card text-left">
                  <div class="card-header">
                        {{user?.nome}} 
                      
                 </div>
               </div>
           
               <div class="card text-left" style="height: 100px">
                   <div class="col-12 font-weight-normal">{{post?.texto}}</div>
               </div>
           
               <div class="row p-3">
                  <ng-container *ngFor="let tag of post.tags; let i = index">
                  <div class="col-3 font-weight-lower">#{{post?.tags[i]}}</div>
                  </ng-container>
               </div>
           
               <div class="card-footer">
               <div class="row p-3">
                   <div class="col-2">
                       Likes
                       <span class="badge badge-success">{{post?.likes}}</span>
                   </div>
                  <div class="col-3">
                      Dislikes
                      <span class="badge badge-success">{{post?.dislikes}}</span>
                  </div>
                  <div class="col-3" >
                     Commentaries
                     <span class="badge badge-success">{{post.comentarios.length}}</span>
                 </div>
               </div>
              </div>
              
               <div class="row p-5">
                   <div class="col-3">
                       <button type="button" class="btn btn-primary btn-lg btn-block" (click)="onLikeClick(post)">
                           Like

                             </svg>
                       </button>
                       
                   </div>
                   <div class="col-3">
                     <button type="button" class="btn btn-primary btn-lg btn-block"  (click)="onDislikeClick(post)">
                         Dislike
                         <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 64 64" class="bi bi-chat-left" fill="currentColor" aria-labelledby="title"
                              aria-describedby="desc" role="img" xmlns:xlink="http://www.w3.org/1999/xlink">
                                 <title>Dislike Hand</title>
                                    <desc>A line styled icon from Orion Icon Library.</desc>
                                  <path data-name="layer2"
                                        d="M46 9h-2c-4 0-12-4-16-4H12a4 4 0 0 0 0 8h-2a4 4 0 1 0 0 8H8a4 4 0 1 0 0 8m0 0H6a4 4 0 0 0 0 8h20a81 81 0 0 0-2 18 4 4 0 0 0 8 0s1.8-19.9 14-21.8"
                                  fill="none" stroke="#202020" stroke-miterlimit="10" stroke-width="2"></path>
                                 <path data-name="layer1" fill="none" stroke="#202020" stroke-miterlimit="10"
                                       stroke-width="2" d="M62 41l-16-2V7h16v34z"></path>
                                  <circle data-name="layer1" cx="54" cy="31" r="1" fill="none" stroke="#202020"
                                              stroke-miterlimit="10" stroke-width="2"></circle>
                              </svg>
                     </button>
                     
                 </div>
                   <div class="col-3">
                       <button type="button" class="btn btn-secondary btn-lg btn-block" (click)="onCreateComentarioClick(post.id)">
                           Comment
                           <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chat-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                               <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v11.586l2-2A2 2 0 0 1 4.414 11H14a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                           </svg>
                       </button>
                   </div>
               

            
            <div class="col-3">
                <button type="button" class="btn btn-secondary btn-lg btn-block" (click)="onViewComentarioClick(post)">
                    Commentaries
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chat-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v11.586l2-2A2 2 0 0 1 4.414 11H14a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                    </svg>
                </button>
            </div>
        </div>
              
             </div>
