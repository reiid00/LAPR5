        <!--MD5=[0ebef2f728409c1f03b70f33566ebc8d]
@startuml
autonumber
'hide footbox

		participant "UI" as ui
		participant "MDR" as mdr
    participant "Controller" as ctrl
    participant "Relacao" as rel
    participant "Repository" as repo

    activate ui
		ui->mdr:put(/relacoes)
    activate mdr

    mdr->ctrl: put
    activate ctrl
    ctrl->ctrl: receives request body and validates it
    ctrl->rel:updateRelation()
    activate rel
    rel->repo:saves changes
    activate repo
    repo->rel: return
    deactivate repo
    rel->ctrl: return
    deactivate rel
    ctrl->mdr: status 201
    deactivate ctrl
    mdr->ui: display success message

    deactivate mdr
    deactivate ui
    @enduml

