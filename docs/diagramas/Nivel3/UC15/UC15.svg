text><polygon fill="#A80036" points="224,338.7734,214,342.7734,224,346.7734,220,342.7734" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="218" x2="313" y1="342.7734" y2="342.7734"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="230" y="337.917">9</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="61" x="241" y="337.917">status 200</text><polygon fill="#A80036" points="31,369.125,21,373.125,31,377.125,27,373.125" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="25" x2="313" y1="373.125" y2="373.125"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="14" x="37" y="368.2686">10</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="158" x="55" y="368.2686">mostra a relação resultante</text><!--MD5=[22a99b8db026d17c9396de3343d49782]
@startuml
autonumber
'hide footbox

		participant "UI" as ui
		participant "MDR" as mdr
    participant "Relation" as rel
    participant "Controller" as ctrl
    participant "Repository" as repo

    activate ui
		ui->mdr:get(/api/relations/idUser1)
    activate mdr

    mdr->rel: get
    activate rel
    rel->ctrl:getRelationFriends(id)
    activate ctrl
    ctrl->ctrl: recebe o request body
		ctrl->repo: findAll
    activate repo
    repo->repo: consulta a DB
    repo- ->ctrl: anexa a(s) relação(s) ao response body
    deactivate repo
    ctrl- ->rel: return
    deactivate ctrl
    rel- ->mdr: status 200
    deactivate rel
    rel- ->ui: mostra a relação resultante
    deactivate mdr
    deactivate ui
@enduml

